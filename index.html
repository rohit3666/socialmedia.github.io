<!DOCTYPE html>
<html>
<head>
    <title>AI Social Media Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-8 rounded-lg shadow-lg mb-8">
            <h1 class="text-4xl font-bold mb-2">âœ¨ AI Social Media Manager</h1>
            <p class="text-purple-100">Create engaging content powered by AI</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">Generate AI Content</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Topic:</label>
                    <textarea id="topic" class="w-full p-3 border rounded-lg h-24" placeholder="What do you want to post about?"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Platform:</label>
                        <select id="platform" class="w-full p-2 border rounded-lg">
                            <option>Twitter</option>
                            <option>Instagram</option>
                            <option>Facebook</option>
                            <option>LinkedIn</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Tone:</label>
                        <select id="tone" class="w-full p-2 border rounded-lg">
                            <option>Professional</option>
                            <option>Casual</option>
                            <option>Funny</option>
                            <option>Inspirational</option>
                        </select>
                    </div>
                </div>

                <button onclick="generateContent()" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg hover:from-purple-700 hover:to-blue-700">
                    âœ¨ Generate with AI
                </button>
            </div>
        </div>

        <div id="output" class="bg-white p-8 rounded-lg shadow-lg hidden">
            <h3 class="text-xl font-bold mb-4">Generated Content:</h3>
            <div id="generatedText" class="bg-gray-50 p-4 rounded-lg border-2 mb-4"></div>
            <button onclick="copyContent()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Copy to Clipboard
            </button>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg mt-6">
            <h3 class="text-xl font-bold mb-4">ðŸ“Š Dashboard</h3>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-purple-50 p-4 rounded-lg text-center">
                    <p class="text-3xl font-bold text-purple-600">0</p>
                    <p class="text-sm text-gray-600">AI Posts</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg text-center">
                    <p class="text-3xl font-bold text-blue-600">87%</p>
                    <p class="text-sm text-gray-600">Avg Score</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg text-center">
                    <p class="text-3xl font-bold text-green-600">12.4K</p>
                    <p class="text-sm text-gray-600">Engagement</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateContent() {
            const topic = document.getElementById('topic').value;
            if (!topic) {
                alert('Please enter a topic!');
                return;
            }

            const platform = document.getElementById('platform').value;
            const tone = document.getElementById('tone').value;
            
            document.getElementById('output').classList.remove('hidden');
            document.getElementById('generatedText').innerHTML = 'Generating...';

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `Create a ${tone.toLowerCase()} social media post for ${platform} about: "${topic}". Include emojis and 3-5 hashtags. Keep it concise and engaging.`
                        }]
                    })
                });

                const data = await response.json();
                document.getElementById('generatedText').innerText = data.content[0].text;
            } catch (error) {
                document.getElementById('generatedText').innerText = `ðŸš€ ${topic}\n\nExploring new horizons! Join us on this journey.\n\n#Innovation #Growth #Success #${platform}`;
            }
        }

        function copyContent() {
            const text = document.getElementById('generatedText').innerText;
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard! ðŸŽ‰');
        }
    </script>
</body>
</html>
